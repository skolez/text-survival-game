name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.5'


      - name: Cache Flutter pub and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            C:\Users\runneradmin\AppData\Local\Pub\Cache
            .dart_tool
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-


      - name: Cache build outputs (optional)
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Restore pub cache (Windows fallback)
        uses: actions/cache@v4
        with:
          path: C:\\Users\\runneradmin\\AppData\\Local\\Pub\\Cache
          key: ${{ runner.os }}-pubwin-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pubwin-

      - name: Cache Flutter SDK (tool cache)
        uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-



      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze


      - name: Run golden tests
        run: flutter test --tags=golden
      - name: Upload golden diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-failures
          path: test/**/failures/**
          if-no-files-found: ignore



      - name: Run unit tests (excluding goldens)
        run: flutter test -x golden




  integration-screenshots:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.5'

      - name: Enable web
        run: flutter config --enable-web

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Flutter pub get
        run: flutter pub get

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start ChromeDriver
        run: |
          chromedriver --version
          Start-Process -FilePath chromedriver -ArgumentList '--port=4444' -PassThru | Out-Null
          Start-Sleep -Seconds 3

      - name: Run integration (web) with screenshots
        env:
          CHROME_EXECUTABLE: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          flutter drive `
            --driver=test_driver/integration_test.dart `
            --target=integration_test/app_flow_test.dart `
            -d web-server `
            --browser-name=chrome `
            --web-browser-flag="--headless=new" `
            --web-browser-flag="--disable-gpu" `
            --web-browser-flag="--no-sandbox" `
            --web-browser-flag="--disable-dev-shm-usage"

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/**/*.png
          if-no-files-found: warn
